<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Análise Numérico</title>
</head>

<body>

    <header>
        <a class="link-header" href="#">INÍCIO</a>
        <a class="link-header" href="https://yurithai.github.io/prj_curso-em-video_contagem/">CONTADOR</a>
        <a class="link-header" href="https://yurithai.github.io/prj_curso-em-video_tabuada/">TABUADA</a>
        <a class="link-header" href="https://yurithai.github.io/prj_curso-em-video_analisador_numerico/">ANÁLISE</a>
        <a class="link-header" href="#">SOBRE</a>

        <h1 id="title-h1">ANALISANDO NÚMEROS</h1>
    </header>
    
    <main class="wrapper">

        <section class="container-top">
            <p id="txtp">
                Número (entre 1 e 100): 
                <input type="number" id="txtn"/>
        
                <input type="button" value="Adicionar" id="btn-section" onclick="adicionar()"/>
            </p>    

            <select id="tab-select" size="8">
                <option>Digite os números Acima:</option>
            </select>
        </section>

        <section class="container-bottom">
            <section id="result">

            </section>

            <input type="button" id="btn-fin" value="Finalizar" onclick="finalizar()"/>
        </section>

    </main>

</body>

<footer>
    <p>&copy; 2024</p>
</footer>

<script src="script.js" ></script>
</html>
